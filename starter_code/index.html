<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Flappy Bird</title>
</head>
<body>
  <div id="game-intro">
    <img src="./images/logo.png" alt="" style="width:50%;">
    <br>
    <button id="start-button">StartGame</button>
  </div>
  <div id="game-board">
    <canvas id="canvas">Your browser is not supported!</canvas>
  </div>
  <div id="game-over">
    <h2>Your score</h2>
    <p>Your points: <span id="points">0</span></p>
    <button id="restart">Restart</button>
  </div>
  <script src="js/FB.js"></script>
  <script src="js/Helpers.js"></script>
  <script src="js/DOM.js"></script>
  <script src="js/ImageManager.js"></script>
  <script src="js/Events.js"></script>
  <script src="js/Components.js"></script>
  <script src="js/ScoreManager.js"></script>
  <script src="js/Background.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/Obstacle.js"></script>
  <script src="load.js"></script>
</body>
</html>
